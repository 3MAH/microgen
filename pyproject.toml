[project]
name = "microgen"
version = "1.2.1"
authors = [{ name = "3MAH", email = 'set3mah@gmail.com' }]
description = "Microstructure generation and meshing"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["microstructure", "lattice", "periodic", "TPMS", "mesh"]
license = { text = "GPLv3" }
classifiers = [
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Information Analysis',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: POSIX',
    'Operating System :: MacOS',
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cadquery<2.5; platform_system=='Darwin' and platform_machine=='x86_64'",
    "cadquery>=2.5.0",
    "gmsh>=4.13.1",
    "meshio>=5.3.5",
    "numpy>1.24.0",
    "pyvista>=0.44.2",
    "scipy>=1.13.1",
]

[project.optional-dependencies]
dev = [
    'pre-commit',
    'ruff',
    'black',
    'isort',
    'pytest',
    'pytest-cov',
    'pytest-xdist',
]
docs = [
    'ipykernel',
    'sphinx',
    'sphinx-rtd-theme',
    'sphinxcontrib-napoleon',
    'jupyter-sphinx',
    'pythreejs',
    'mock',
    'myst-parser',
]
jupyter = [
    "jupyterlab<4.3",
    "jupyter-cadquery",
    "ipyvtklink",
    "ipygany",
    "sidecar",
    "jupyterview",
]
all = ["microgen[dev, docs, jupyter]"]

[project.urls]
Documentation = 'https://microgen.readthedocs.io/en/latest'
"Bug Tracker" = 'https://github.com/3MAH/microgen/issues'
"Source Code" = 'https://github.com/3MAH/microgen'

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
filterwarnings = [
    # Ignore deprecation warnings from numpy
    "ignore:.* is a deprecated alias for .*:DeprecationWarning",
]

[[tool.mypy.overrides]]
module = ["gmsh", "scipy.spatial"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py38"

[tool.ruff.lint]
exclude = [
    "setup.py",
    "docs/*",
    "tests/*",
    "microgen/box_mesh.py",
    "microgen/external.py",
    "microgen/mesh.py",
    "microgen/operations.py",
    "microgen/periodic.py",
    "microgen/phase.py",
    "microgen/remesh.py",
    "microgen/report.py",
    "microgen/rve.py",
    "microgen/single_mesh.py",
    "examples/*",
] # external = ["E131", "D102", "D105"]
select = ["ALL"]
ignore = ["E501", "S101", "ANN101", "ANN102", "ANN003"]

[tool.uv.sources]
cadquery = { git = "https://github.com/cadquery/cadquery.git" }

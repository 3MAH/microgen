name: Test conda package

on: 
  workflow_dispatch:

jobs:
  test-linux:
    name: Linux
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: microgen
            use-mamba: true

      - name: Install
        shell: bash -l {0}
        run: |
          mamba install -c conda-forge -c cadquery -c set3mah microgen
        
      - name: Test
        shell: bash -l {0}
        run: | 
          SRC_DIR=$(pwd)
          
          cd $SRC_DIR/examples/mmg
          python test_mmg.py
          
          cd $SRC_DIR/examples/mmg-voro
          python test_mmg.py
          
          cd $SRC_DIR/examples/octetTruss
          python testOctet.py
          
          cd $SRC_DIR/examples/rasterEllipsoid
          python rasterEllipsoid.py
          
          cd $SRC_DIR/examples/rasterGyroid
          python rasterGyroid.py
          
          cd $SRC_DIR/examples/triplyPeriodicMinimalSurfaces
          python testTPMS.py
          
          cd $SRC_DIR/examples/Voronoi
          python testNeper.py

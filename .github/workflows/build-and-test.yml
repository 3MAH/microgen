name: Build and Test

on:
  push:
    branches:
      - "*"

  # pull_request:
  #   branches:
  #     - "*"

  schedule:
    - cron: "0 0 * * *"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    steps:
      - uses: actions/checkout@v3

      # - name: Cache conda
      #   uses: actions/cache@v2
      #   env:
      #     # Increase this value to reset cache if environment.yml has not changed
      #     CACHE_NUMBER: 0
      #   with:
      #     path: ~/conda_pkgs_dir
      #     key:
      #       ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
      #       hashFiles('environment.yml') }}

      # - uses: conda-incubator/setup-miniconda@v2
      #   with:
      #     miniconda-version: "latest"
      #     # activate-environment: microgen
      #     environment-file: environment.yml
      #     use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: microgen
          use-mamba: true

      - name: Get Date
        id: get-date
        # run: echo "::set-output name=today::$(/bin/date -u '+%Y%m%d')"
        run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache Conda env
        uses: actions/cache@v2
        with:
          path: ${{ env.CONDA }}/envs
          key: conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ hashFiles('environment.yml') }}-${{ env.CACHE_NUMBER }}
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        id: cache

      - name: Update environment
        run: mamba env update -n microgen -f environment.yml
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Install
        shell: bash -l {0}
        run: python setup.py install

      - name: Test
        shell: bash -l {0}
        run: pytest --cov-report term-missing --cov=microgen tests

      - name: Examples
        shell: bash -l {0}
        run: cd examples && bash run_examples.sh

  build-and-test-windows:
    runs-on: "windows-latest"

    steps:
      - uses: actions/checkout@v3

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: microgen
          use-mamba: true

      - name: Update environment
        run: mamba env update -n microgen -f environment.yml

      - name: Install
        shell: bash -l {0}
        run: python setup.py install

      - name: Test
        shell: bash -l {0}
        run: pytest --cov-report term-missing --cov=microgen tests

      - name: Examples
        shell: bash -l {0}
        run: cd examples && bash run_examples.sh

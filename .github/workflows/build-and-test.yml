name: Build and Test

on: 
  push:
    branches:
      - '*'

  pull_request:
    branches:
      - '*'

  schedule:
    - cron: '0 0 * * *'
    
jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      
      - name: Dependencies
        shell: bash -l {0}
        run: |
          conda env create -f environment.yml
          conda activate microgen
          
      - name: Install
        shell: bash -l {0}
        run: |
          python setup.py install
          
      - name: Test
        shell: bash -l {0}
        run: | 
          SRC_DIR=$(pwd)
          
          cd $SRC_DIR/examples/mmg
          python test_mmg.py
          
          cd $SRC_DIR/examples/mmg-voro
          python test_mmg.py
          
          cd $SRC_DIR/examples/octetTruss
          python testOctet.py
          
          cd $SRC_DIR/examples/rasterEllipsoid
          python rasterEllipsoid.py
          
          cd $SRC_DIR/examples/rasterGyroid
          python rasterGyroid.py
          
          cd $SRC_DIR/examples/triplyPeriodicMinimalSurfaces
          python testTPMS.py
          
          cd $SRC_DIR/examples/Voronoi
          python testNeper.py


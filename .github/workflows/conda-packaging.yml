name: Create conda package

on:
  workflow_dispatch:

jobs:
  Build_package:
    name: Build
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
      - name: Conda build
        shell: bash -l {0}
        run: |
          conda install conda-build conda-verify anaconda-client
          conda-build conda.recipe -c conda-forge -c cadquery -c set3mah --output-folder  .
          anaconda upload noarch/*.tar.bz2 --force -t ${{ secrets.ANACONDA_TOKEN }}
